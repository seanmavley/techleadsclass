<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>

    <!-- By the way, Bootstrap requires the next two lines. -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Our Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ourMenuToggle" aria-controls="ourMenuToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="ourMenuToggle">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
            <ul class="navbar-nav my-2 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link btn btn-secondary" href="#">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4 mb-2">
        <div class="row">
            <div class="col-sm-12 col-md-8 mx-auto">
                <form>
                    <div class="form-group">
                        <label for="searchbox" class="form-control-label">Add new device</label>
                        <input type="text" class="form-control" name="searchbox" id="searchbox" maxlength="30" required autofocus placeholder="e.g 01234567891011121">
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="where">Where's the Device</label>
                            <select class="form-control" id="where" name="where">
                                <option>With Me</option>
                                <option>Stolen</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="name" class="form-control-label">Your Name</label>
                            <input type="text" class="form-control" name="name" id="name" maxlength="30" required autofocus placeholder="e.g 01234567891011121">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" role="button" class="btn btn-outline-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 mb-3 text-center">
                <h3>Your enlisted Devices</h3>
                <hr class="my-4">
            </div>
            <div class="col-md-8 mx-auto">

                <a href="#" class="list-group-item list-group-item-action">Dapibus ac facilisis in</a>
            </div>
        </div>
    </div>
    <!-- We load these files too, required by bootstrap -->
    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
