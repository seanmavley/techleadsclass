<div class="container mt-5 mb-4">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-expanded="true">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register">Register</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
          <form class="mt-4 ml-1">
            <div class="form-group">
              <label for="email" class="form-control-label">Email address</label>
              <input type="email" autofocus required autocomplete class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password" class="form-control-label">Password</label>
              <input type="password" required class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
          <form class="mt-4 ml-1">
            <div class="form-group">
              <label for="email" class="form-control-label">Email address</label>
              <input type="email" autocomplete autofocus required class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password" class="form-control-label">Password</label>
              <input type="password" required class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
